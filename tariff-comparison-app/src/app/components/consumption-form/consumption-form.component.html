<div class="tariff-form  border border-secondary  p-2 rounded">
    <form [formGroup]="tariffForm" (ngSubmit)="submit()">
        <h2 class="mb-5">Electricity tariff calculator</h2>
        <div class="form-group">
            <label for="consumption">Please, enter your annual consumption in kWh/y</label>
            <input class="form-control " name="consumption" formControlName="userConsumption">
        </div>
        <div class="alert m-0" *ngIf="tariffForm.controls['userConsumption'].invalid && tariffForm.controls['userConsumption'].touched && tariffForm.controls['userConsumption'].dirty">
            The value should be a number
        </div>
        <div class="form-group">
            <button class="btn btn-default border border-secondary m-3" [disabled]="tariffForm.invalid">
      Calculate
    </button>
        </div>
    </form>
</div>
